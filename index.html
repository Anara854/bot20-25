<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SOS-–ë–æ—Ç ‚Äî –ñ–µ—Å—Ç –ø–æ–º–æ—â–∏</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video, canvas { width: 300px; border: 2px solid #ccc; border-radius: 10px; }
    #status, #serialStatus { font-size: 1.2em; margin-top: 10px; white-space: pre-line; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 10px; }
    #warning { color: red; font-size: 1.5em; display: none; }
    #message { display: none; background-color: #ffcccb; padding: 10px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>SOS-–ë–æ—Ç ‚Äî –ü–æ–º–æ—â—å —Ä—è–¥–æ–º</h1>

  <div id="webcam"></div>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –º–æ–¥–µ–ª–∏...</div>
  <div id="warning">üî¥ –í–Ω–∏–º–∞–Ω–∏–µ! –ö—Ä–∞—Å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞!</div>
  <div id="message">–°–∏–≥–Ω–∞–ª –æ –ø–æ–º–æ—â–∏ –ø—Ä–∏–Ω—è—Ç!</div>

  <button onclick="connectToArduino()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Arduino</button>
  <div id="serialStatus">–°—Ç–∞—Ç—É—Å –ø–æ—Ä—Ç–∞: –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>

  <!-- –î–æ–±–∞–≤–ª—è–µ–º TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
  const URL = "./"; // –ü—É—Ç—å –∫ –º–æ–¥–µ–ª–∏
  let model, webcam, maxPredictions;
  let port;

  // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–∞–º–µ—Ä—ã
  async function setupCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const videoElement = document.createElement('video');
      videoElement.srcObject = stream;
      document.getElementById('webcam').appendChild(videoElement);
      videoElement.play();
      await init();
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ', err);
      alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.');
    }
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";
    try {
      model = await tmImage.load(modelURL, metadataURL);
      console.log("–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam").appendChild(webcam.canvas);

      window.requestAnimationFrame(loop);
    } catch (error) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:", error);
    }
  }

  // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Arduino
  async function connectToArduino() {
    try {
      port = await navigator.serial.requestPort();
      await port.open({ baudRate: 9600 });
      document.getElementById("serialStatus").textContent = "‚úÖ –ü–æ—Ä—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω";
      console.log("‚úÖ –ü–æ—Ä—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω!");
    } catch (err) {
      document.getElementById("serialStatus").textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
      console.error("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:", err);
    }
  }

  // –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª
  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  // –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è –æ—Ç –º–æ–¥–µ–ª–∏
  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    console.log("–í—Å–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è:", prediction);

    const topPrediction = prediction.reduce((max, p) => p.probability > max.probability ? p : max);
    const confidence = (topPrediction.probability * 100).toFixed(1);
    const className = topPrediction.className;

    // –í—ã–≤–æ–¥ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π –Ω–∞ —ç–∫—Ä–∞–Ω
    document.getElementById("status").textContent = `üîç –ö–ª–∞—Å—Å: ${className} (${confidence}%)`;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–ª–∞—Å—Å "–ö—Ä–∞—Å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞"
    if (className === '–ö—Ä–∞—Å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞' && topPrediction.probability > 0.75) {
      document.getElementById("warning").style.display = 'block';
      document.getElementById("message").style.display = 'block';

      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∏–≥–Ω–∞–ª–∞ –Ω–∞ Arduino
      if (port && port.writable) {
        try {
          const writer = port.writable.getWriter();
          const data = new TextEncoder().encode("1\n");
          await writer.write(data);
          writer.releaseLock();
          console.log(`‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Arduino: '1' (–ø–æ –∫–ª–∞—Å—Å—É: ${className})`);
        } catch (err) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –≤ Arduino:", err);
        }
      }
    } else {
      document.getElementById("warning").style.display = 'none';
      document.getElementById("message").style.display = 'none';
    }
  }

  setupCamera();
  </script>
</body>
</html>
